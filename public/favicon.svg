<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#020617"/>
  
  <!-- Berry body -->
  <circle cx="32" cy="34" r="18" fill="#3b82f6"/>
  
  <!-- Berry shine/highlight -->
  <ellipse cx="26" cy="28" rx="6" ry="8" fill="#60a5fa" opacity="0.6"/>
  
  <!-- Berry crown (top leaves) -->
  <g fill="#10b981">
    <path d="M 32 16 Q 28 18 26 20 L 28 22 Q 30 20 32 19 Q 34 20 36 22 L 38 20 Q 36 18 32 16 Z"/>
    <circle cx="26" cy="20" r="2"/>
    <circle cx="32" cy="17" r="2"/>
    <circle cx="38" cy="20" r="2"/>
  </g>
  
  <!-- Inner shadow for depth -->
  <circle cx="32" cy="34" r="18" fill="url(#gradient)" opacity="0.3"/>
  
  <defs>
    <radialGradient id="gradient">
      <stop offset="0%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.5"/>
    </radialGradient>
  </defs>
</svg>
